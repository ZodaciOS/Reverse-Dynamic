name: Build ReverseDynamic Package & SampleHost
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    env:
      PACKAGE_NAME: ReverseDynamic
      CONFIGURATION: Release

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check Swift version
        run: swift --version

      - name: Resolve Swift packages
        run: swift package resolve

      - name: Build package
        run: swift build -c release

      - name: Package artifacts placeholder
        run: |
          mkdir -p artifacts
          echo "ReverseDynamic build artifacts" > artifacts/README.txt
          cp -R .build/${CONFIGURATION}/* artifacts/ || true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: reverse-dynamic-artifacts
          path: artifacts
